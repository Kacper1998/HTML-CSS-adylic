<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body>

    <div class="MC-logo">
        <img src="assets/logo.png" alt="">
    </div>
    <div class="main-text">
        <img src="assets/summer-menu-logo.png" alt="">
    </div>

    <div class="text">
        <p class="text-p">Available until 26<sup>th</sup>July.From 11am. Participating restaurants. Subject to
            availability.&copy;McDonald's 2022</p>
    </div>

    <div class="wrapper">
        <div class="left-wrapper">
            <figure>
                <img id="left-logo" src="assets/left-logo.png" alt="">
                <figcaption class="left-logo-text">Available until<br>the 26<sup>th</sup>july</figcaption>
            </figure>
            <img id="burger-left" src="assets/burger-left.png" alt="">

        </div>
        <div class="right-wrapper">
            <figure>
                <img id="right-logo" src="assets/right-logo.png" alt="">
                <figcaption class="right-logo-text">Available until<br>the 26<sup>th</sup>july</figcaption>
            </figure>

            <img id="burger-right" src="assets/burger-right.png" alt="">
        </div>
    </div>
    <section class="overlay">
        <div class="website-content">
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
